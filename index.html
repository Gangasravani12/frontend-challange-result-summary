<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Result Summary Challenge</title>
</head>
<body>
    <div class='container'>
        <div class='container1'>
            <h4>Your Result</h4>
            <div class='box'>
                <h1>76</h1>
                <h6>of 100</h6>
            </div>
            <h3>Great</h3>
            <h6 class='para'>You scored higher than 65% of<br>the people who have taken<br>these tests.</h6>
        </div>
        <div class='right-container'>
            <h3 class='header'>Summary</h3>
            <div class='box1'> 
            <div class='left2'>
              <img src="icon-reaction.svg"/>
              <div class='content'>Reaction</div>
              </div>
              <div class='right2'>
              <div class='content2'>80 </div>
              <div class='marks'> / 100</div>
              </div>
            </div>
            <!-- {/* reaction code in html */} -->
            <div class='box2'> 
            <div class='left'>
              <img src="icon-memory.svg"/>
              <div class='content-mem'>Memory</div>
              </div>
              <div class='right'>
              <div class='content2'>92 </div>
              <div class='marks'> / 100</div>
              </div>
            </div>
            <!-- {/* reaction code in html */} -->
            <div class='box3'> 
            <div class='left1'>
              <img src="icon-verbal.svg"/>
              <div class='content-ver'>Verbal</div>
              </div>
              <div class='right1'>
              <div class='content2'>61 </div>
              <div class='marks'> / 100</div>
              </div>
            </div>
            <!-- {/* reaction code in html */} -->
            <div class='box4'> 
            <div class='left1'>
              <img src="icon-visual.svg"/>
              <div class='content-vis'>Visual</div>
              </div>
              <div class='right1'>
              <div class='content2'>72 </div>
              <div class='marks'> / 100</div>
              </div>
            </div>
            <button class='box5'>Continue</button>
        </div>
    </div>
</body>
</html>
